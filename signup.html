<!DOCTYPE html>
<html lang="en-US" ><head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CitiCar</title>
    <meta name="description" content="Welcome to Citicar. Rwanda's first car sharing service. Need a car for a few hours to drive around Kigali? Reserve your car and take her out for a spin. We are an affordable alternative to Taxi's and personal cars.">
    <meta name="viewport" content="width=device-width">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">

    <!--scrips-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
    <script type="text/javascript" src="app2.js"></script>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="cover">


<div id="overlay-behind">
    <div id="overlay">
        <div class="header login-header">
            <div class="logo">CitiCar</div>
        </div>
        <div class="div1"><span class="span1">SIGN UP</span></div>

        <br />
        <button class="btn--facebook mybutton login-facebook-btn" type="button">SIGN UP WITH FACEBOOK</button>
        <br /><br />
        <div class="div1" style="font-size:1.0em;"><span class="span1 span2">or use email</span></div>
        <p class="sign-in-lbl">EMAIL
            <input type="email" id="email" class="myinput" placeholder="Your Email Address">
        </p>

        <p class="sign-in-lbl">NEW PASSWORD
            <input type="password" id="password" class="myinput" placeholder="New Password">
        </p>
        <p class="sign-in-lbl">CONFIRM PASSWORD
            <input type="password" id="confirm_password" class="myinput" placeholder="Confirm Password">
        </p>
        <p class="sign-in-lbl">NAME<br>
            <input type="text" id="first_name" class="myinput name" placeholder="First Name">
            <input type="text" id="last_name" class="myinput name" placeholder="Last Name">
        </p>
        <p class="sign-in-lbl">MOBILE NUMBER
            <input type="tel" id="mobile_number" class="myinput" placeholder="+250 781 23 45 67">
        </p>
        <br>
        <button class="signup-btn signin-btn mybutton" type="submit" id="create_account">CREATE ACCOUNT</button>
        <br>
    </div>
</div>

</body>
</html>
